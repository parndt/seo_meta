name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        rails: [ 5.1, 5.0 ]
        ruby: [ 2.7 ]
      fail-fast: false
      max-parallel: 2
    runs-on: ubuntu-latest

    name: gemfiles/Gemfile.rails-${{ matrix.rails }}.rb ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}

      - run: bundle exec rspec spec
